<div class="container">
    <h2>Registration form</h2><hr/>

    <form #userForm="ngForm" (ngSubmit)="submitData(userForm.value)">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" #nameRef="ngModel" name="name" ngModel required minlength="5" maxlength="12" pattern="[a-z]+"/>
            
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="text text-danger">

                <div [hidden] = "!nameRef.errors['required']">Please enter Name</div>
            </div>

        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" #emailRef="ngModel" name="email" ngModel/>
        </div>

        <div ngModelGroup="address">
            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" #cityRef="ngModel" name="city" ngModel />
            </div>
        </div>
        
        
        <br/>
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
